plugins {
    id 'receipt-download-plugin'
    id 'war'
    id 'org.liquibase.gradle' version '2.0.4'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'

    // Use JUnit test
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'

    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    // log
    implementation 'org.slf4j:slf4j-log4j12:1.7.36'

    // jdbc
    implementation 'org.postgresql:postgresql:42.3.6'

    // Gson
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.0'

    // Servlet
    implementation group: 'javax', name: 'javaee-api', version: '8.0.1'
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

    // PDF
    implementation 'com.itextpdf:itext7-core:7.2.3'

    // liquibase
    liquibaseRuntime 'org.postgresql:postgresql:42.3.6'
    liquibaseRuntime 'org.liquibase:liquibase-core:4.14.0'
}

test {
    useJUnitPlatform()
}

task('deploy') {
    liquibase {
        activities {
            main {
                changeLogFile "src/main/resources/database/changelog/changelog-master.xml"
                url "jdbc:postgresql://localhost:5432/receipt_repository"
                username "postgres"
                password "root"
            }
        }
    }
}
compileJava.dependsOn(update).dependsOn(deploy)

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
