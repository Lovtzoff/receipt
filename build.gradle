plugins {
    id 'receipt-download-plugin'
    id 'war'
    id 'org.liquibase.gradle' version '2.0.4'
    id 'org.springframework.boot' version '2.7.9'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    // spring
    maven {
        url = uri('https://repo.spring.io/libs-milestone/')
    }
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'

    // Use Spring test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'

    // lombok
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.3.Final'


    // jdbc
    implementation 'org.postgresql:postgresql:42.3.6'

    // Gson
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.0'

    // PDF
    implementation 'com.itextpdf:itext7-core:7.2.3'

    // liquibase
    liquibaseRuntime 'org.postgresql:postgresql:42.3.6'
    liquibaseRuntime 'org.liquibase:liquibase-core:4.14.0'

    // wagu
    // https://github.com/thedathoudarya/WAGU-data-in-table-view
    implementation fileTree(dir: 'lib', include: ['*.jar'])

    // spring
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-jpa
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    implementation 'org.springframework.boot:spring-boot-starter-web'
}

tasks.named('test') {
    useJUnitPlatform()
}

task('deploy') {
    liquibase {
        activities {
            main {
                changeLogFile "src/main/resources/database/changelog/changelog-master.xml"
                url "jdbc:postgresql://localhost:5432/receipt_repository"
                username "postgres"
                password "root"
            }
        }
    }
}
compileJava.dependsOn(update).dependsOn(deploy)

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
